<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menú para Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Menú Estudiantes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

            </div>
        </div>

            <div class="col-md-4 mb-4">

                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Imagen+2" class="card-img-top" alt="Imagen 2">

                        <h5 class="card-title">Imagen 2</h5>

                    </div>

            <div class="col-md-4 mb-4">

                    <img src="https://via.placeholder.com/300x200?text=Imagen+3" class="card-img-top" alt="Imagen 3">
